<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/estilos.css">
    <title>Caixa eletronico</title>
</head>
<body>
    <img src="img/caixa.jpg" alt="caixa eletronico">
    <h1>Programa Caixa eletronico</h1>
    <h4>o programa le o valor de saque de um cliente, verifica sua validade (ou seja, pode ser pago com notas de 100, 50 e 10 necessarias para esse saque)</h4>
    <form>
        <p>Valor do Saque: 
            <input type="Number" id="inSaque" min="10" required>
        </p>
        <input type="submit" value="Exibir Notas para Saque">
        <input type="reset" value="Limpar Campo">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>
    
    <script src="caixa.js"></script>
</body>
</html>
